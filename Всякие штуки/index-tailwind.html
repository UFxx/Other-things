<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-700">
    <div class="container mx-auto px-4">
        <header class="flex justify-between text-2xl py-8 border-b-2 border-blue-100 mb-8">
            <a class="w-3/5" href="">Logo</a>
            <ul class="flex justify-between">
                <li><a href="/index.html">Назад</a></li>
                <li class="ml-8"><a href="#">About</a></li>
                <li class="ml-8"><a href="">Blog</a></li>
                <li class="ml-8"><a href="">Contact</a></li>
            </ul>
        </header>
        <div class="grid grid-cols-3 gap-3 text-center">
            <div class="transition dutation-500 ease-in-out bg-blue-100 hover:bg-blue-500 p-8 rounded-md">1
            </div>
            <div class="transition dutation-500 ease-in-out bg-blue-100 hover:bg-blue-500 p-8 rounded-md">2</div>
            <div class="transition dutation-500 ease-in-out bg-blue-100 hover:bg-blue-500 p-8 rounded-md">3</div>
            <div class="transition dutation-500 ease-in-out bg-blue-100 hover:bg-blue-500 p-8 rounded-md">4</div>
            <div class="transition dutation-500 ease-in-out bg-blue-100 hover:bg-blue-500 p-8 rounded-md">5</div>
            <div class="transition dutation-500 ease-in-out bg-blue-100 hover:bg-blue-500 p-8 rounded-md">6</div>
            <div class="transition dutation-500 ease-in-out bg-blue-100 hover:bg-blue-500 p-8 rounded-md">7</div>
            <div class="transition dutation-500 ease-in-out bg-blue-100 hover:bg-blue-500 p-8 rounded-md">8</div>
            <div class="transition dutation-500 ease-in-out bg-blue-100 hover:bg-blue-500 p-8 rounded-md">9</div>
        </div>
        <div class="flex justify-center py-8">
            <svg class="animate-bounce w-6 h-6 text-violet-500" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
        </div>
        <div class="bg-blue-100 rounded-md p-8">
            <h2 class="text-lg mb-4">Введите ваши данные</h2>
            <form action="" class="flex w-full">
                <input class="border-2 border-blue-400 rounded-md text-lg placeholder-blue-400 px-8 py-4 m-2 w-2/5"  type="text" placeholder="Ваше имя">
                <input class="border-2 border-blue-400 rounded-md text-lg placeholder-blue-400 px-8 py-4 m-2 w-2/5" type="email" placeholder="Ваш e-mail">
                <button class="bg-blue-400 border-blue-400 px-8 py-4 text-white m-2 w-1/5" type="submit">Кнопка</button>
            </form>
        </div>
      </div>
</body>
</html>
